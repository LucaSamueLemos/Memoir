<!DOCTYPE html>
<html>
<head>
    <title>Área do Paciente</title>
       <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Olá, [Nome do Paciente]!</h1>
        <div id="registro-emocao">
            <h2>Registrar Emoção</h2>
            <form method="POST" action="/registrar_emocao">
                <label for="emocao">Como você está se sentindo hoje?</label>
                <input type="text" id="emocao" name="emocao" placeholder="Como você está se sentindo hoje?" required>
                <button type="submit">Registrar</button>
            </form>
        </div>
        <div id="questionario-area">
            <h2>Questionário</h2>
            <div id="questionario">
                <h2>Responder Questionário Diário</h2>
                <form method="POST" action="/responder_questionario">
                    <label for="humor_geral">1. Como você avalia seu humor geral hoje (de 1 a 5, sendo 1 muito mal e 5 muito bem)?</label>
                    <input type="number" id="humor_geral" name="humor_geral" min="1" max="5" required>
                    <br><br>

                    <label for="sentimento_principal">2. Qual foi o principal sentimento que você experimentou hoje?</label>
                    <input type="text" id="sentimento_principal" name="sentimento_principal" placeholder="Ex: Alegria, Tristeza, Calma, Ansiedade" required>
                    <br><br>

                    <label>3. Você conseguiu dormir bem na última noite?</label>
                    <input type="radio" id="dormiu_bem_sim" name="dormiu_bem" value="True" required>
                    <label for="dormiu_bem_sim">Sim</label>
                    <input type="radio" id="dormiu_bem_nao" name="dormiu_bem" value="False">
                    <label for="dormiu_bem_nao">Não</label>
                    <br><br>

                    <label>4. Você se sentiu motivado(a) a realizar suas tarefas hoje?</label>
                    <input type="radio" id="motivacao_sim" name="motivacao_tarefas" value="True" required>
                    <label for="motivacao_sim">Sim</label>
                    <input type="radio" id="motivacao_nao" name="motivacao_tarefas" value="False">
                    <label for="motivacao_nao">Não</label>
                    <br><br>

                    <label for="causa_estresse">5. Houve algo específico que causou estresse ou desconforto hoje? (Se sim, descreva)</label>
                    <textarea id="causa_estresse" name="causa_estresse" rows="4" placeholder="Descreva aqui se houve algo..."></textarea>
                    <br><br>

                    <button type="submit">Enviar Respostas</button>
                </form>
            </div>
        </div>
        <div id="calendario-registros">
            <h2>Seus Registros e Consultas</h2>
        </div>
        <button onclick="logout()">Sair</button>
    </div>
     <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
